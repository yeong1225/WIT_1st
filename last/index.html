<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="indexcss.css">
</head>
<body>
    <h2>전대맛집</h2>
    <div id="container">
        <img src="sock.jpeg" alt="Image" id="image">
        <div class="text-northwest" onclick="navigateToPage('1.html')">상대</div>
        <div class="text-east" onclick="navigateToPage('2.html')">후문</div>
        <!-- 선택한 html 페이지로 이동 -->
    </div>      

    <script>
        // 이미지 로딩 완료 후 텍스트 위치 조정
        window.addEventListener('load', function() {
        adjustTextPositions();});

        // 윈도우 크기 변경 시 텍스트 위치 재조정
        window.addEventListener('resize', function() {
        adjustTextPositions();});

        function adjustTextPositions() {
            var container = document.getElementById('container');
            var image = document.getElementById('image');
            var textEast = document.querySelector('.text-east');
            var textSouth = document.querySelector('.text-south');

        // 이미지 높이와 너비 가져오기
            var imageHeight = image.offsetHeight;
            var imageWidth = image.offsetWidth;

        // 텍스트 위치 조정
            textEast.style.right = -50 + 'px'; // 오른쪽으로 50px 이동
            textSouth.style.left = (imageWidth / 2) + 'px'; // 가운데로 이동

        // 컨테이너 높이 조정
            container.style.height = imageHeight + 'px';
        }

        function navigateToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
