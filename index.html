<!DOCTYPE html>
<html>
<head>
  <title>랜덤 식당 정보</title>
  <style>
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .restaurant-image {
      max-width: 200px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>랜덤 식당 정보</h1>
  <button id="randomButton">랜덤 식당 보기</button>
  <div id="result"></div>

  <script>
    var restaurants = [
      {
        name: "레스토랑 1",
        address: "주소 1",
        description: "설명 1",
        image: "https://search.pstatic.net/common/?autoRotate=true&type=w560_sharpen&src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20200405_99%2F1586015464813Aoipz_JPEG%2F2fjK8subE_QGIzIFz2um3jLh.jpeg.jpg"
      },
      {
        name: "레스토랑 2",
        address: "주소 2",
        description: "설명 2",
        image: "https://example.com/restaurant2.jpg"
      },
      {
        name: "레스토랑 3",
        address: "주소 3",
        description: "설명 3",
        image: "https://example.com/restaurant3.jpg"
      }
    ];

    function getRandomRestaurant() {
      var randomIndex = Math.floor(Math.random() * restaurants.length);
      return restaurants[randomIndex];
    }

    var randomButton = document.getElementById("randomButton");
    var resultDiv = document.getElementById("result");

    randomButton.addEventListener("click", function() {
      var randomRestaurant = getRandomRestaurant();
      resultDiv.innerHTML = "<p>이름: " + randomRestaurant.name + "</p>"
                           + "<p>주소: " + randomRestaurant.address + "</p>"
                           + "<p>설명: " + randomRestaurant.description + "</p>"
                           + "<img src='" + randomRestaurant.image + "' class='restaurant-image' alt='식당 이미지'>";
    });
  </script>
</body>
</html>
