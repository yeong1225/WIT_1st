<!DOCTYPE html>
<html>
<head>
    <title>전대 맛집</title>
    <link rel="stylesheet" type="text/css" href="new.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="seven">
        <h1>전 대 맛 집</h1>
    </div>
    <div class="banner" id="floatingBanner"></div>

    <script>
        // 이미지 파일 경로 배열
        var imageSources = [
            "./img/치킨.jpg",
            "./img/도넛.jpg",
            "./img/튀김.jpg",
            "./img/핫도그.jpg",
            "./img/파스타.png",
            "./img/돈까스.png",
            "./img/초밥.png",
            "./img/햄버거.jpg",
            "./img/생선구이.png",
            "./img/감자튀김.jpg",
            "./img/샌드위치.png",
            "./img/프레첼.png",
            "./img/국.png",
            "./img/피자.jpg",
            "./img/콜라.jpg",
            // 새로운 이미지 파일 추가
            // 이미지 저작권 고려 x
            // 적당한 이미지 파일 찾기 (도트/심야식당/일러스트)
        ];

        var banner = document.getElementById("floatingBanner");
        var northBtn = document.getElementById("northBtn");
        var eastBtn = document.getElementById("eastBtn");

        // 이미지 요소 동적 생성 및 추가
        imageSources.forEach(function (src) {
            var img = document.createElement("img");
            img.src = src;
            img.classList.add("food");
            banner.appendChild(img);
        });
    </script>

    <div class="container">
        <div class="content">
            <div class="image">
                <img src="./img/socks_n.jpg" alt="Center Image">
            </div>
            <div class="text">
                <a href="1.html">
                    <button class="button" id="northBtn"
                        onclick="navigateToPage('1.html')">
                        <p>상대</p>
                    </button>
                </a>
                <a href="2.html">
                    <button class="button" id="eastBtn"
                        onclick="navigateToPage('123.html')">
                        <p>후문</p>
                </button>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
